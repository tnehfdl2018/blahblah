<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
<title>Droppler - Html Responsive Template</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="description" content="Template by Colorlib" />
<meta name="keywords" content="HTML, CSS, JavaScript, PHP" />
<meta name="author" content="DryThemes" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<body>
<script type="text/javascript">
function search(evt){
	document.forms[0].method = "get"
	document.forms[0].submit();
}
</script>
	
<div th:each="t: ${commentList}">
	<p th:text="${t.teamNameKr} + '님의 한마디 : '+ ${t.content}">
</div>

<form action="" method="post">
	팀명 : <input type="text" name="teamNameKr"> <br />
	제목 : <input type="text" name="subject"> <br />
	작성자 : <input type="text" name="writer"> <br />
	내용 : <input type="text" name="content"> <br />
	<button type="submit" id="insert">등록</button>
</form>

	<button id="search" onclick="search(event);">검색</button>

</body>
</html>
