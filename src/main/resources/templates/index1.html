<html>
	<head>
		<title>KBO</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="index.html" class="logo">
									<span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">KBO</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						<ul th:each="t: ${teams}">
							<li><a href="" th:href="@{/{tName}.html(tName=${t.teamNameEn})}" th:text="${t.teamNameKr}">Kia Tigers</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<header>
								<h1>본 사이트는 KBO 리그 팬을 위해 운영하는 KBO 비공식 사이트입니다. </h1>
								<p>공식 사이트 방문을 원하시면 <a href="https://www.koreabaseball.com/Default.aspx">여기</a>를 눌러주세요</p>
							</header>
							<section class="tiles">
								<article class="style1" th:each="t: ${teams}">
									<span class="image">
										<img src="images/pic01.jpg" alt="" />
									</span>
									<a href="">
										<h2 th:text="${{t.teamNameKr}}"></h2>
										<div class="content">
											<p th:text="${{t.teamNameEn}}"></p>
										</div>
									</a>
								</article>
								
								
							</section>
						</div>
					</div>

				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<section>
								<h2>Get in touch</h2>
								<form method="post" action="#">
									<div class="fields">
										<div class="field half">
											<input type="text" name="name" id="name" placeholder="Name" />
										</div>
										<div class="field half">
											<input type="email" name="email" id="email" placeholder="Email" />
										</div>
										<div class="field">
											<textarea name="message" id="message" placeholder="Message"></textarea>
										</div>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Send" class="primary" /></li>
									</ul>
								</form>
							</section>
							<section>
								<h2>Follow</h2>
								<ul class="icons">
									<li><a href="https://www.instargram.com/soobineey" class="icon style2 fa-instagram"><span class="label">Instagram</span></a></li>
									<li><a href="https://www.github.com" class="icon style2 fa-github"><span class="label">GitHub</span></a></li>
									<li><a href="tel : 010-2042-1992" class="icon style2 fa-phone"><span class="label">Phone</span></a></li>
									<li><a href="tnehfdl2011@gmail.com" class="icon style2 fa-envelope-o"><span class="label">Email</span></a></li>
								</ul>
							</section>
							<ul class="copyright">
								<li>&copy; Soobineey</li><li>Design: Mr. THEBORN Korea</li>
							</ul>
						</div>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
